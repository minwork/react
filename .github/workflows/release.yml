name: Release
on:
  push:
    branches:
      - develop
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    environment: # Set deployment environment according to branch to properly use env specific variables
      name: "${{ (github.ref == 'refs/heads/main' && 'Production') || (github.ref == 'refs/heads/develop' && 'Preview') || '' }}"

    steps:
      - name: Github Debug
        run: |
          echo "GH_REF: $GH_REF"
          echo "GH_REF_NAME: $GH_REF_NAME"
          echo "Environment ${{ (github.ref == 'refs/heads/main' && 'Production') || (github.ref == 'refs/heads/develop' && 'Preview') || '' }}"
        env:
          GH_REF: ${{ github.ref }}
          GH_REF_NAME: ${{ github.ref_name }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: 'true'
          fetch-depth: '0'
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Lint all packages
        run: yarn lint
      - name: Test all packages
        run: yarn test
      - name: Build all packages
        run: yarn build
      - name: Release packages
        run: yarn release
        env:
          RELEASE_ENABLED: ${{ vars.RELEASE_ENABLED }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
